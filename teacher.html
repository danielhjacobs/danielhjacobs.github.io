	<head>
		<title>Anastasia Teacher</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #333333;}
		body { margin:0; padding:0; overflow:hidden; }
		#flashContent { width:100%; height:100%; }
		.modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); }
		.modal-content { background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: max-content; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
		.close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
		.close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
		</style>
	</head>
	<body>
		<div id="my-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div id="video-modal" style="margin: 0 auto; width: 800px;"></div>
			</div>
		</div>
		<div id="flashContent">
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="100%" height="100%" id="anastasia2017-teacher-video-blank" align="middle">
				<param name="movie" value="teacher.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#333333" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="teacher.swf" width="100%" height="100%">
					<param name="movie" value="teacher.swf" />
					<param name="quality" value="high" />
					<param name="bgcolor" value="#333333" />
					<param name="play" value="true" />
					<param name="loop" value="true" />
					<param name="wmode" value="window" />
					<param name="scale" value="showall" />
					<param name="menu" value="true" />
					<param name="devicefont" value="false" />
					<param name="salign" value="" />
					<param name="allowScriptAccess" value="sameDomain" />
				<!--<![endif]-->
					<a href="https://www.adobe.com/go/getflash">
						<img src="https://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
					</a>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
		</div>
		<script>
		const modal = document.getElementById("my-modal");
		const span = document.getElementsByClassName("close").length > 0 ? document.getElementsByClassName("close")[0] : null;
		const videoModal = document.getElementById("video-modal");
		function openModal(videoURL) {
			if (videoModal) {
				const video = document.createElement("VIDEO");
				video.controls = true;
				video.style.width = "100%";
				const source = document.createElement("SOURCE");
				source.type = "video/mp4";
				source.src = videoURL;
				video.appendChild(source);
				const videoUnsupportedNode = document.createTextNode("Your browser does not support the video tag.");;
				video.appendChild(videoUnsupportedNode);
				videoModal.appendChild(video);
			}
			if (modal) {
				modal.style.display = "block";
			}
		}
		if (span) {
			span.onclick = function() {
				if (modal) {
					modal.style.display = "none";
				}
				if (videoModal) {
					videoModal.textContent = "";
				}
			}
		}
		window.onclick = function(event) {
			if (event.target == modal) {
				if (modal) {
					modal.style.display = "none";
				}
				if (videoModal) {
					videoModal.textContent = "";
				}
			}
		}
		</script>
		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
		<script>
			window.RufflePlayer ||= {};
			window.RufflePlayer.config = { autoplay: "on", unmuteOverlay: "hidden" };
		</script>
